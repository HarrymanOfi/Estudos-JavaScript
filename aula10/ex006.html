<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt A;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('mousedown', segurou)
        a.addEventListener('mouseup', soltou)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function segurou() {
            a.innerText = 'Segurou!'
            a.style.background = 'red'
        }
        function soltou() {
            a.innerText = 'Soltou!'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
